<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/FEM8.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="container">
        <img decoding="async" src="imge/bg-pattern-card.svg" alt="bg">
        <div class="avater">
            <img src="imge/image-victor.jpg" alt="profile">
            <div class="info">
                <div class="title">
                    <p>Victor Crest</p>
                    <span>26</span>
                </div>
                <h4>London</h4>
            </div>
        </div>
        <div class="socal">
            <div class="box">
                <span>80K</span>
                <span>Followers</span>
            </div>
            <div class="box">
                <span>803K</span>
                <span>Likes</span>
            </div>
            <div class="box">
                <span>1.4K</span>
                <span>Photos</span>
            </div>
        </div>
    </main>


</body>
</html>
